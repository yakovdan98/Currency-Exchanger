<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Currency Exchanger</title>
  </head>
<body>
  <form>
    <div class="form-group row">
      <label for="amount" class="col-4 col-form-label">Amount</label> 
      <div class="col-8">
        <input id="amount" name="amount" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="currency" class="col-4 col-form-label">Currency</label> 
      <div class="col-8">
        <select id="currency" name="currency" class="custom-select"></select>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</body>
</html>
